<!doctype html>
<html lang="en" class="light" data-theme="bumblebee">
	<head>
		<meta charset="utf-8" />
		<link rel="icon" href="%sveltekit.assets%/favicon.png" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		%sveltekit.head%
        <script id="MathJax-script" async src="/pkgs/mathjax/es5/tex-chtml.js"></script>
        <!-- <script async src="/pkgs/mathjax/es5/tex-svg.js"></script> -->
	</head>
	<body data-sveltekit-preload-data="hover">
		<div style="display: contents">%sveltekit.body%</div>
        <script>
            window.MathJax = {
                tex: {
                    inlineMath: [
                       ["$", "$"], 
                        ["\\(", "\\)"],
                    ],
                },
            };
        </script>
	</body>
</html>
